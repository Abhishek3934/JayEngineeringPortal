spring.application.name=JayEngineeringPortal

# --- Database Connection (Railway Private Network) ---
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Hibernate / JPA ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# --- SQL Initialization ---
spring.datasource.initialization-mode=never

# --- Server Port for Railway ---
server.port=${PORT:8080}
